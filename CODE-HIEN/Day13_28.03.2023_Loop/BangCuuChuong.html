<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Cửu chương:
    <input type="number" id="cuuChuongSo" />
    <button type="button" onclick="xuLyInCuuChuong()">In cửu chương</button>
    <div id="ketQua"></div>
    <script>

        function xuLyInCuuChuong() {
            let cuuChuong = parseInt(document.getElementById("cuuChuongSo").value);

            let chuoi = '';
            for (let i = 1; i < 11; i++) {
                //document.write(`${cuuChuong} x ${i} = ${cuuChuong * i}<br>`);
                chuoi += `${cuuChuong} x ${i} = ${cuuChuong * i}<br>`;
            }

            document.getElementById("ketQua").innerHTML = chuoi;
        }




    </script>
</body>

</html>
