<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellspacing="0" cellpadding="5" border="1">
        <tr>
            <td>STT</td>
            <td>Tên</td>
            <td>Giá</td>
        </tr>
        <tbody id="ketQua"></tbody>
    </table>
    <script>
        //gọi API lấy data
        fetch("https://dummyjson.com/products")
            .then((response) => response.json())
            .then((data) => {
                console.log(data.products);
                let products = data.products;
                //xử lý duyệt từng sản phẩm in ra màn hình
                let chuoi = '';
                for (let i = 0; i < products.length; i++) {
                    //document.write(products[i].title + " | " + products[i].price + "<br>");
                    chuoi += '<tr>';
                    chuoi += `<td>${i + 1}</td>`;
                    chuoi += `<td>${products[i].title}</td>`;
                    chuoi += `<td>${products[i].price}</td>`;
                    chuoi += '</tr>';
                }
                document.getElementById('ketQua').innerHTML = chuoi;
            });
    </script>
</body>

</html>
