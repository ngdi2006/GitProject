<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
        Họ tên:
        <input name="hoten" />
        <br />
        Mật khẩu:
        <input type="password" name="mật khẩu" />
        <br />
        Email:
        <input type="email" name="email" />
        <br>
        Điện thoại:
        <input type="tel" name="dienthoai" />
        <br />
        Giới tính:
        <input type="radio" name="gioitinh" value="1" checked>Nữ
        <input type="radio" name="gioitinh" value="0">Nam
        <br>
        Sở thích:
        <input type="checkbox" name="sothich" value="DL">Du lịch
        <input type="checkbox" name="sothich" value="DT">Đọc truyện
        <input type="checkbox" name="sothich" value="XP">Xem phim
        <br>
        Nơi sinh:
        <select name="noisinh">
            <option value="DN">Đà Nẵng</option>
            <option value="SG">Sài Gòn</option>
        </select>
        <br>
        Thông tin thêm:<br>
        <textarea rows="4" cols="100"></textarea>
        <br>
        <button type="submit">Gửi</button>
    </form>
</body>

</html>
