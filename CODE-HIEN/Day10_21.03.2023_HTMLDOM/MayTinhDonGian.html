<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Calculator</h2>
        <div>
            <input id="soThuNhat" type="number" />
            <input id="soThuHai" type="number" />
        </div>
        <div>
            <button type="button" onclick="cong()">Add (+)</button>
            <button type="button">Sub (-)</button>
            <button type="button">Mul (*)</button>
            <button type="button">Div (/)</button>
        </div>
        <div id="ketQua"></div>
    </form>
    <script>
        function cong() {
            let so1 = parseInt(document.getElementById("soThuNhat").value);
            let so2 = parseInt(document.getElementById("soThuHai").value);

            document.getElementById("ketQua").innerHTML = "Result: Addition = " + (so1 + so2);
        }
    </script>
</body>

</html>
