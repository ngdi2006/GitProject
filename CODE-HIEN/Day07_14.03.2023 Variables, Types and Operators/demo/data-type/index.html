<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        let a = 9;
        let b = true;
        console.log(!b); // tăng xongg trả về
        // console.log(a++); // trả về rồi tăng
        // !Anh yeu em
        a+=9; // a = a + 9
        a-=8; // a = a - 8
        console.log(a);
        let c = 5; // number
        let d = "5"; // string
        console.log(c==d); 
        if (c===d) {
            console.log("equal");
        }
    </script>
</body>
