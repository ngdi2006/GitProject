<body>
    Bài 9: Viết hàm truyền vào mảng số nguyên bất kỳ,
    sau đó đảo ngược mảng số nguyên đó.
    <script>
        function daoMang(arr) {
            if (arr.length === 0) {
                return [];
            } else {
                let left = 0, right = arr.length - 1;
                while (left < right) {
                    let swap = arr[left];
                    arr[left] = arr[right];
                    arr[right] = swap;
                    left++;
                    right--;
                }
            }
            return arr;
        }
        let myArr = [29, 39, 49, 9, 12, 21];
        alert(daoMang(myArr));
    </script>
</body>
